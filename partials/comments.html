<a href="#/">Revenir</a>

  <div ng-hide="loading">
    <ng-tabs>
        <ng-tab title="Article">
            <h1>{{post.name}}</h1>    
            <p>{{post.content}}</p>
        </ng-tab>
         
        <ng-tab title="{{comments.length}} commentaires">
           
            <span class="label label-primary">Voir les commentaires ({{comments.length}})</span>
            
            <div ng-repeat="comment in comments | orderBy:order"> 
              <ng-comment comment="comment" selection="selectComment()"></ng-comment> 
            </div>
            <time></time>              
        </ng-tab>
    </ng-tabs>
    
    <form ng-submit="addComment()" name"addForm" class="form-horizontal">
       <div class="col-lg-10">
        
        <input type="text" placeholder="username" ng-model="newComment.username" class="form-control"/>
        <input type="text" placeholder="date" ng-model="newComment.date" class="form-control datepicker" datepicker-options="{today:'Aujourdhui'}"/>
        <input type="text" placeholder="city" ng-model="newComment.city" class="form-control"/>
        <input type="text" placeholder="email" ng-model="newComment.email" class="form-control"/>
        <textarea name="" id="" cols="30" rows="5" ng-model="newComment.content" class="form-control"></textarea>
        
        <div class="col-lg-10 col-lg-offset-2">
              <button class="btn btn-default">Cancel</button>
              <button class="btn btn-primary" type="submit">Submit</button>
        </div>
        
    </form>
</div>
